<html>

<head>
    <link rel="stylesheet" href="solar.css" >
</head>

<body>

    <div class="solar-system">
        <div id="sun"></div>

        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
            <div id="mercury"></div>
        </div>

        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
            <div id="venus"></div>
        </div>

        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
            <div class="orbit moon-orbit"></div>
            <div class="moon-spin">
                <div id="moon"></div>
            </div>

            <div id="earth">
            </div>
        </div>

        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
            <div class="orbit moon3-orbit"></div>
            <div class="moon3-spin">
                <div id="moon3"></div>
            </div>
            <div class="orbit moon2-orbit"></div>
            <div class="moon2-spin">
                <div id="moon2"></div>
            </div>
            <div id="mars"></div>
        </div>
    </div>

</body>

</html>
